<form [formGroup] = "form" (ngSubmit) = "login()">
  <div class="alert alert-danger" *ngIf="form.errors.invalidLogin">in valid username or password</div>
<div formGroupName = "account">
    <div class="form-group">
        <label for="username">Username</label>
        <input
        formControlName = "username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.pending"> checking for uniquness</div>
        <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
          <div *ngIf="username.errors.required">Username required</div>
          <div *ngIf="username.errors.minlength">Username shoulb be atleast {{ username.errors.minlength.requiredLength}} characters</div>
          <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space</div>
          <div *ngIf="username.errors.shouldBeUnique">Username is already taken</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
        formControlName = "password"
            id="password"
            type="text"
            class="form-control">
            <div *ngIf="password.touched && password.invalid" class="alert alert-danger">Password required</div>
    </div>
  </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
